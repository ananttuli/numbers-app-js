<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number facts</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <style>
        #fact, #math-fact, #year-fact {
            padding:20px;
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a fact</p>
                    <input type="number" class="form-control form-control-lg" id="number-input" placeholder="Enter a number . . .">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Number Fact</h4>
                        <p id="fact-text" class="card-text"></p>

                    </div>
                </div>

                    <div class="card bg-success text-white">
                        <div id="math-fact" class="card-body">
                            <h4 class="card-title">Math Fact</h4>
                            <p id="math-text" class="card-text"></p>

                        </div>
                    </div>

                    <div class="card bg-danger text-white">
                            <div id="year-fact" class="card-body">
                                <h4 class="card-title">Year Fact</h4>
                                <p id="year-text" class="card-text"></p>
    
                            </div>
                    </div>
                
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
